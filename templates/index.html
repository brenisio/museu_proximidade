<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìè Leitor de Proximidade üö®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estiliza√ß√£o do t√≠tulo */
        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px #aaa;
        }

        /* Personaliza√ß√£o do gr√°fico */
        canvas {
            max-width: 100%;
            height: auto;
        }

        /* Cart√µes compactados no mobile */
        .card {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.8rem;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.9rem;
        }

        .text-muted {
            font-size: 0.8rem;
        }

        /* Ajuste no gr√°fico - "Riscos" estilizado */
        .chart-label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
        }

        /* Melhor alinhamento geral */
        .container {
            max-width: 500px;
            margin: auto;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .text-center {
            font-size: 1.2rem;
        }
    </style>
    <script>
        async function fetchLeituras() {
            const response = await fetch('/leituras');
            let data = await response.json();
            console.log(data);

            // Ordenar os dados: primeiro pela data (decrescente), depois pelo risco
            data.sort((a, b) => {
                const dateComparison = new Date(b.data) - new Date(a.data);
                if (dateComparison === 0) {
                    if (a.distancia > 0 && a.distancia < 10) return -1;
                    if (b.distancia > 0 && b.distancia < 10) return 1;
                    if (a.distancia >= 10 && a.distancia < 20) return -1;
                    if (b.distancia >= 10 && b.distancia < 20) return 1;
                    return 0;
                }
                return dateComparison;
            });

            const container = document.getElementById('leituras-container');
            container.innerHTML = '';

            const riskCounts = {
                "PERIGO": 0,
                "ALERTA": 0,
                "Observar": 0
            };

            data.forEach(item => {
                let risco = "";
                if (item.distancia > 0 && item.distancia < 10) {
                    risco = "PERIGO";
                } else if (item.distancia >= 10 && item.distancia < 20) {
                    risco = "ALERTA";
                } else if (item.distancia >= 20 && item.distancia < 50) {
                    risco = "Observar";
                }

                // Incrementar o contador de riscos
                if (risco) {
                    riskCounts[risco]++;
                }

                // Definir a classe CSS com base na dist√¢ncia
                let colorClass = "";
                if (item.distancia < 10) {
                    colorClass = "bg-danger text-white";
                } else if (item.distancia >= 10 && item.distancia < 20) {
                    colorClass = "bg-warning text-dark";
                }

                const row = `
                    <div class="card ${colorClass}">
                        <div class="card-body">
                            <h5 class="card-title small">Dist√¢ncia: ${item.distancia} cm</h5>
                            <p class="card-text small">Risco: ${risco}</p>
                            <p class="card-text text-muted" style="font-size: 0.8rem;">Data: ${new Date(item.data).toLocaleString()}</p>
                        </div>
                    </div>
                `;

                container.innerHTML += row;
            });

            // Atualiza o gr√°fico
            updateChart(Object.keys(riskCounts), Object.values(riskCounts));
        }

        let chart; // Refer√™ncia global ao gr√°fico

        function createChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Gr√°fico riscos',
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 205, 86, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 205, 86, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Riscos' } },
                        y: { title: { display: true, text: 'Quantidade' }, beginAtZero: true }
                    }
                }
            });
        }

        function updateChart(labels, values) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update();
        }

        window.onload = () => {
            createChart();
            fetchLeituras();
            setInterval(fetchLeituras, 2000);
        };
    </script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üìè Leitor de Proximidade üö®</h1>
        <div class="d-flex justify-content-center">
            <canvas id="myChart" class="mb-4"></canvas>
        </div>
        <div id="leituras-container">
            <p class="text-center">Carregando dados...</p>
        </div>
    </div>
</body>

</html>
